<!DOCTYPE html>
<html xml:lang="zh" lang="zh">
<head>
<title>drag demo</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<script src="./js/jquery.js"></script>
<script src="./js/go.js"></script>
<script src="./js/DragCreatingTool.js"></script>
<link rel='stylesheet' href='./css/index.css'/>
</head>
<body>
  <div id="editArea">
    <div class="cover"></div>
  </div>
  <div class="modal">
    <div style="width: 100%; display: flex; justify-content: space-between">
      <div id="myPaletteDiv" style="width: 100px; margin-right: 2px; background-color: whitesmoke; border: solid 1px black"></div>
      <div id="myDiagramDiv" style="flex-grow: 1; height: 580px; border: solid 1px black"></div>
    </div>
    <div class="modalClose js-close"><img src="./images/close.png"/></div>
  </div>
  <textarea id="mySavedModel" style="display:none;">
    { "class": "go.GraphLinksModel",
      "linkFromPortIdProperty": "fromPort",
      "linkToPortIdProperty": "toPort",
      "nodeDataArray": [
      {"key":-1, "category":"Start", "loc":"175 0", "text":"Demo"},
      {"key":0, "loc":"0 77", "text":"商品主信息A"},
      {"key":1, "loc":"175 100", "text":"商品主信息B"},
      {"key":2, "loc":"175 190", "text":"数据实体A"},
      {"key":5, "loc":"352 85", "text":"商品主信息C"}
      ],
      "linkDataArray": [
      {"from":1, "to":2, "fromPort":"B", "toPort":"T"},
      {"from":-1, "to":0, "fromPort":"B", "toPort":"T"},
      {"from":-1, "to":1, "fromPort":"B", "toPort":"T"},
      {"from":-1, "to":5, "fromPort":"B", "toPort":"T"}
      ]}
  </textarea>
</body>
<script src="./js/index.js"></script>
</html>
